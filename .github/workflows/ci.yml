name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['14.x', '13.x', '12.x', '10.x']

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: ESLint
        run: npm run lint:js
      - name: Prettier
        run: npm run prettier:check
      - name: Build
        run: npm run build:prod
      - name: Test
        run: npm run test:ci
      - name: E2E
        run: npm run e2e:ci
